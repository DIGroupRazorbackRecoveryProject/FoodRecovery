<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Center</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .main-container { max-width: 7000px; margin: auto; }
    body { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <div class="container main-container mt-4">
    <h2>Support Center</h2>
    <p>Reach out to our support team for assistance.</p>

    <div class="card p-3">
      <form id="support-form">
        <div class="mb-3">
          <label for="name-input" class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="name-input" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email-input" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="issue-type" class="form-label">Issue Type</label>
          <select class="form-select" id="issue-type" required>
            <option value="">Select an issue type</option>
            <option value="account">Account Issues</option>
            <option value="pickup">Pickup Problems</option>
            <option value="technical">Technical Support</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message-input" class="form-label">Message</label>
          <textarea class="form-control" id="message-input" rows="4" placeholder="Describe your issue" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-paper-plane me-2"></i>Submit Request
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#support-form').submit(function(event) {
        event.preventDefault();

        const toast = `
          <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
            <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
              </div>
              <div class="toast-body">
                Thank you for contacting support. We will get back to you soon!
              </div>
            </div>
          </div>
        `;

        $('body').append(toast);
        setTimeout(() => $('.toast').toast('hide'), 3000);
        this.reset();
      });
    });
  </script>

</body>
</html>
