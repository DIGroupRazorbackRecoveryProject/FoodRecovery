<!-- templates/acceptedRequest.html -->
<h1 class="title">Accepted Requests</h1>
<p class="subtitle-text">Click on "Start Pickup" when you reach the location.</p>
<!-- Container for accepted requests -->
<div id="accepted-requests-container"></div>

</div>
</div>

<button class="btn btn-primary" id="start-pickup-button">Start Pickup</button> 

<script type="module">
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const app = getApp();
  const db = getFirestore(app);
  const auth = getAuth();

  $(document).ready(async function() {
    const loggedIn = localStorage.getItem('loggedIn');
    if (loggedIn === 'true') {
      await loadAcceptedRequests();
    } else {
      $(`<div class="modal fade" id="loginRequiredModal" tabindex="-1" aria-labelledby="loginRequiredModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginRequiredModalLabel">Login Required</h5>
              </div>
              <div class="modal-body">
                You need to be logged in as a volunteer to view this page. Please log in or sign up.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="loadContent('volunteerlogin')">Login</button>
              </div>
            </div>
          </div>
        </div>`).appendTo('body');
      $('#loginRequiredModal').modal('show');
    }

    let selectedRequests = new Set();

    async function loadAcceptedRequests() {
      try {
        const currentUser = auth.currentUser;
        if (!currentUser) {
          console.error('No user is currently logged in');
          return;
        }

        // First, get all documents from hostRequests with status "accepted"
        const hostRequestsSnapshot = await getDocs(collection(db, "hostRequests"));
        const container = $('#accepted-requests-container');
        container.empty();

        console.log('Checking host requests...');

        for (const hostDoc of hostRequestsSnapshot.docs) {
          const hostData = hostDoc.data();
          console.log('Host request:', hostDoc.id, hostData);

          // Check if this host request has status "accepted"
          if (hostData.status === "accepted") {
            // Now look for corresponding document in acceptedRequests
            const acceptedSnapshot = await getDocs(collection(db, "acceptedRequests"));
            
            for (const acceptedDoc of acceptedSnapshot.docs) {
              const acceptedData = acceptedDoc.data();
              console.log('Checking accepted request:', acceptedDoc.id, acceptedData);

              // Match the host request ID and verify the volunteerId matches current user
              if (acceptedData.hostRequestid === hostDoc.id && acceptedData.volunteerId === currentUser.uid) {
                console.log('Found matching request for current user:', acceptedData);

                const requestElement = $(`<div class="summary-item">
                                          <div style="display: flex; align-items: center;">
                                            <input type="checkbox" class="request-checkbox" 
                                                   data-request-number="${acceptedData.requestNumber}" 
                                                   data-doc-id="${hostDoc.id}" 
                                                   style="margin-right: 10px;">
                                            <p>Request Details Number: <a href="#" class="request-details-link">${acceptedData.requestNumber}</a></p>
                                          </div>
                                        </div>`);
                container.append(requestElement);
                break; // Found the matching document, no need to continue inner loop
              }
            }
          }
        }

        // Add event listeners for checkboxes
        $('.request-checkbox').change(function() {
          const requestNumber = $(this).data('request-number');
          if (this.checked) {
            selectedRequests.add(requestNumber);
          } else {
            selectedRequests.delete(requestNumber);
          }
        });

        // Add event listeners for links
        $('.request-details-link').click(function(event) {
          event.preventDefault();
          const requestNumber = $(this).text();
          localStorage.setItem('selectedRequestNumber', requestNumber);
          loadContent('viewrequestdetails');
        });
      } catch (error) {
        console.error('Error retrieving accepted requests:', error);
      }
    }

    $('#start-pickup-button').click(function() {
      if (selectedRequests.size > 0) {
        localStorage.setItem('selectedRequests', JSON.stringify(Array.from(selectedRequests)));
        loadContent('confirmfoodpickup');
      } else {
        alert('Please select at least one request to start the pickup.');
      }
    });
  });
</script>
